    <script src="https://npmcdn.com/@angular/core@2.0.0-rc.1/core.umd.js"></script>

    <script src="https://npmcdn.com/@angular/common@2.0.0-rc.1/common.umd.js"></script>
    <script src="https://npmcdn.com/@angular/compiler@2.0.0-rc.1/compiler.umd.js"></script>
    <script src="https://npmcdn.com/@angular/http@2.0.0-rc.1/http.umd.js"></script>
    <script src="https://npmcdn.com/@angular/platform-browser@2.0.0-rc.1/platform-browser.umd.js"></script>

    <link rel="stylesheet" href="../dist/cdn/css/kendo-angular-component.css" />
    <script src="../dist/cdn/js/kendo-angular-component.js"></script>
  </head>
  <body>
    <my-app>Loading...</my-app>

    <script type="text/javascript" charset="utf-8">
      (function(app) {

        app.AppComponent = ng.core
        .Component({
          selector: 'my-app',
          template: '<kendo-angular-component>Foo</kendo-angular-component>',
          directives: [ KendoAngularComponent ]
        })
        .Class({
          constructor: function() {}
        });

        document.addEventListener('DOMContentLoaded', function() {
          ng.platformBrowserDynamic.bootstrap(app.AppComponent);
        });
      })(window.app || (window.app = {}));
    </script>
  </body>

</html>
